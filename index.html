      // Get the current month (0-indexed, so January is 0)
      const currentMonthIndex = new Date().getMonth();
      const currentMonth = monthDropdown.options[currentMonthIndex + 1].value; // Adding 1 because the default option is at index 0

      // Set the default month option to the current month
      defaultMonthOption.value = currentMonth;

      // Trigger the change event to display tasks for the current month
      monthDropdown.value = currentMonth;
      tasksContainer.innerHTML = tasksByMonth[currentMonth] || "";

      monthDropdown.addEventListener("change", function () {
        const selectedMonth = this.value;
        tasksContainer.innerHTML = tasksByMonth[selectedMonth] || "";
      });
    </script>
  </body>
</html>
